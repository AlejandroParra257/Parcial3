<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores de Béisbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 20px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    h1 {
      text-align: center;
    }

    button {
      cursor: pointer;
      padding: 8px 15px;
      margin: 5px 5px 15px 0;
      border: none;
      border-radius: 3px;
      color: white;
      background-color: #0275d8;
    }
    button.active {
      background-color: #025aa5;
    }

    #tabla-jugadores, #formulario {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
    }
    .btn-eliminar {
      background-color: #d9534f;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }

    input {
      padding: 8px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    form button {
      margin-top: 10px;
      background-color: #5cb85c;
      border: none;
      color: white;
      padding: 10px;
      width: 100%;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <h1>Jugadores de Béisbol</h1>

  <!-- Botones para mostrar tabla o formulario -->
  <button id="btnMostrarTabla" class="active">Ver Jugadores</button>
  <button id="btnMostrarFormulario">Agregar Jugador</button>

  <!-- Tabla para mostrar jugadores -->
  <div id="tabla-jugadores">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Posición</th>
          <th>Número</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="contenedor-jugadores"></tbody>
    </table>
  </div>

  <!-- Formulario para agregar jugador -->
  <div id="formulario">
    <form id="formAgregar">
      <input type="number" id="id" placeholder="ID" required />
      <input type="text" id="nombre" placeholder="Nombre" required />
      <input type="text" id="apellido" placeholder="Apellido" required />
      <input type="text" id="posicion" placeholder="Posición" required />
      <input type="number" id="numero" placeholder="Número de camiseta" required />
      <button type="submit">Guardar jugador</button>
    </form>
  </div>

   <script src="script.js"></script>
</body>
</html>

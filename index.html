<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores de Béisbol</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      color: black;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    #contenedor-jugadores {
      max-width: 600px;
      margin: 20px auto;
    }

    .jugador-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .acciones button {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 3px;
    }

    #formulario {
      max-width: 600px;
      margin: 20px auto;
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #formulario input {
      padding: 8px;
      margin: 5px 0;
      width: 48%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #formulario button {
      margin-top: 10px;
      padding: 8px 12px;
      cursor: pointer;
      border: none;
      background-color: #0275d8;
      color: white;
      border-radius: 3px;
    }

    #btn-toggle {
      display: block;
      margin: 20px auto;
      padding: 8px 12px;
      cursor: pointer;
      background-color: #5bc0de;
      border: none;
      color: white;
      border-radius: 3px;
    }

    @media (max-width: 600px) {
      #formulario input {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Jugadores de Béisbol</h1>

  <div id="contenedor-jugadores"></div>

  <button id="btn-toggle" onclick="toggleFormulario()">➕ Agregar Jugador</button>

  <form id="formulario">
    <input type="number" id="id" placeholder="ID" required />
    <input type="text" id="nombre" placeholder="Nombre" required />
    <input type="text" id="apellido" placeholder="Apellido" required />
    <input type="text" id="posicion" placeholder="Posición" required />
    <input type="number" id="numero" placeholder="Número de camiseta" required />
    <button type="submit">Guardar jugador</button>
  </form>

  <script>
    const contenedor = document.getElementById("contenedor-jugadores");
    const formulario = document.getElementById("formulario");

    function cargarJugadores() {
      fetch("http://localhost:3000/jugadores")
        .then(res => res.json())
        .then(data => {
          contenedor.innerHTML = "";
          data.forEach(j => {
            const card = document.createElement("div");
            card.className = "jugador-card";
            card.innerHTML = `
              <div>
                <strong>ID:</strong> ${j.id}<br>
                <strong>Nombre:</strong> ${j.nombre} ${j.apellido}<br>
                <strong>Posición:</strong> ${j.posicion}<br>
                <strong>Número:</strong> ${j.numero_camiseta}
              </div>
              <div class="acciones">
                <button onclick="eliminar(${j.id})">Eliminar</button>
              </div>
            `;
            contenedor.appendChild(card);
          });
        });
    }

    function eliminar(id) {
      fetch(`http://localhost:3000/jugadores/${id}`, {
        method: "DELETE"
      }).then(() => cargarJugadores());
    }

    function toggleFormulario() {
      formulario.style.display = formulario.style.display === "none" ? "block" : "none";
    }

    formulario.addEventListener("submit", async e => {
      e.preventDefault();

      const nuevo = {
        id: parseInt(document.getElementById("id").value),
        nombre: document.getElementById("nombre").value,
        apellido: document.getElementById("apellido").value,
        posicion: document.getElementById("posicion").value,
        numero_camiseta: parseInt(document.getElementById("numero").value)
      };

      try {
        const response = await fetch("http://localhost:3000/jugadores", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(nuevo)
        });

        if (!response.ok) {
          const msg = await response.text();

          if (msg.includes("Duplicate entry") && msg.includes("PRIMARY")) {
            const confirmar = confirm("⚠️ El ID ya existe. ¿Deseas eliminar ese jugador y reemplazarlo?");
            if (confirmar) {
              await fetch(`http://localhost:3000/jugadores/${nuevo.id}`, { method: "DELETE" });
              await fetch("http://localhost:3000/jugadores", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(nuevo)
              });
              alert("Jugador reemplazado exitosamente.");
              cargarJugadores();
            }
            return;
          }

          throw new Error(msg);
        }

        formulario.reset();
        formulario.style.display = "none";
        cargarJugadores();
      } catch (error) {
        console.error("Error al guardar:", error);
        alert("❌ Error al guardar jugador.");
      }
    });

    cargarJugadores();
  </script>
</body>
</html>
